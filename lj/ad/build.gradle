buildscript {
    repositories {
        google()
        jcenter()
        // 配置 HMS Core SDK 的 Maven 仓地址。
        maven { url 'https://developer.huawei.com/repo/' }
    }
    dependencies {
        // ... other dependencies like 'com.android.tools.build:gradle:...'
        // 增加 agcp 插件配置。
        classpath 'com.huawei.agconnect:agcp:1.4.2.300'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // 配置 HMS Core SDK 的 Maven 仓地址。
        maven { url 'https://developer.huawei.com/repo/' }
    }
}